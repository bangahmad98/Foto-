<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto dan Jumlahkan Bilangan</title>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/2.1.1/dist/tesseract.min.js"></script>
    <style>
        video, canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Ambil Foto dan Jumlahkan Bilangan</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="snap">Ambil Foto</button>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <h2>Hasil Jumlah: <span id="result">0</span></h2>

    <script src="script.js"></script>
</body>
</html>
