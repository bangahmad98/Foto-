<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Foto Angka</title>
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Foto Angka</h1>
    <video id="video" autoplay></video>
    <button id="start-camera">Mulai Kamera</button>
    <button id="take-photo" style="display:none;">Ambil Foto</button>
    <canvas id="canvas"></canvas>
    <h2>Hasil Deteksi:</h2>
    <p id="result"></p>
    <p id="sum"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        const sumElement = document.getElementById('sum');
        const takePhotoButton = document.getElementById('take-photo');

        document.getElementById('start-camera').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            takePhotoButton.style.display = 'inline';
        });

        takePhotoButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            processImage(imageData);
        });

        async function processImage(imageData) {
            const { data } = imageData;
            const image = new Image();
            image.src = canvas.toDataURL();
            image.onload = async () => {
                const result = await Tesseract.recognize(image, 'eng', {
                    logger: info => console.log(info)
                });
                const text = result.data.text;
                resultElement.innerText = text;
                calculateSum(text);
            };
        }

        function calculateSum(text) {
            const numbers = text.match(/\d+/g);
            if (numbers) {
                const sum = numbers.reduce((acc, num) => acc + parseInt(num, 10), 0);
                sumElement.innerText = `Jumlah: ${sum}`;
            } else {
                sumElement.innerText = 'Tidak ada angka yang terdeteksi.';
            }
        }
    </script>
</body>
</html>
